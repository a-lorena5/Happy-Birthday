<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css"> 
<title>Happy Birthday Bruno</title>
    <div class="container">
        <div>
            <h1 class = "h1"> Happy Birthday Bruno!</h1>
        </div>
        <div class = "gif_container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3Zhcnh6bmRtc3Jkempyd3YzOWFqNDdkajFmMjViaGxqcTlpdHhsZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mcJohbfGPATW8/giphy.gif" alt="Happy Birthday">
        </div>
        <div class = "buttons">
            <h1 class = "h2"> Are you excited?</h1>
            <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }
                
                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script> 
        </div>
    </div>
    </style>
    </head>
</html>
